---
attributes:
  name: 1000g_snps
  version: 2.8
recipe:
  full:
    recipe_type: bash
    recipe_cmds:
      - |
        baseurl=ftp://gsapubftp-anonymous:none@ftp.broadinstitute.org/bundle/b37/1000G_phase1.snps.high_confidence.b37.vcf.gz
        mkdir -p variation
        cd variation
        wget -O - $baseurl | gunzip -c | bgzip -c > 1000G_phase1.snps.high_confidence.vcf.gz
        tabix -f -p vcf 1000G_phase1.snps.high_confidence.vcf.gz
        tabix -f -p vcf -m 12 --csi 1000G_phase1.snps.high_confidence.vcf.gz
    recipe_outfiles:
      - variation/1000G_phase1.snps.high_confidence.vcf.gz
      - variation/1000G_phase1.snps.high_confidence.vcf.gz.tbi
      - variation/1000G_phase1.snps.high_confidence.vcf.gz.csi
 
