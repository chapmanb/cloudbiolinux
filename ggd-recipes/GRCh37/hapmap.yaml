---
attributes:
  name: hapmap
  version: 3.3
recipe:
  full:
    recipe_type: bash
    recipe_cmds:
      - |
        baseurl=http://gsapubftp-anonymous:none@ftp.broadinstitute.org/bundle/b37/hapmap_3.3.b37.vcf.gz
        mkdir -p variation
        cd variation
        wget -O - $baseurl | gunzip -c | bgzip -c > hapmap_3.3.vcf.gz
        tabix -f -p vcf hapmap_3.3.vcf.gz
    recipe_outfiles:
      - variation/hapmap_3.3.vcf.gz
      - variation/hapmap_3.3.vcf.gz.tbi
