---
attributes:
  name: dbscsnv
  version: 1.1
recipe:
  full:
    recipe_type: bash
    recipe_cmds:
      - |
        baseurl=ftp://dbnsfp:dbnsfp@dbnsfp.softgenetics.com/dbscSNV1.1.zip
        mkdir -p variation
        cd variation
        wget -c -N $baseurl
        if [ ! -f dbscSNV.txt.gz ]; then
          UNPACK_DIR=`pwd`/tmp-unpack
          mkdir -p $UNPACK_DIR
          unzip -p dbscSNV*.zip "dbscSNV*.chr1" | head -n1 > $UNPACK_DIR/header.txt
          unzip -p dbscSNV*.zip "dbscSNV*.chr*" | grep -v '^chr' | sort -T $UNPACK_DIR -k1,1 -k2,2n | cat $UNPACK_DIR/header.txt - | bgzip -c > dbscSNV.txt.gz
        fi
        tabix -s 1 -b 2 -e 2 -c c dbscSNV.txt.gz
        tabix -s 1 -b 2 -e 2 -c c -m 12 --csi dbscSNV.txt.gz
        rm -f $UNPACK_DIR/* && rmdir $UNPACK_DIR
        rm -f dbscSNV*.zip
    recipe_outfiles:
      - variation/dbscSNV.txt.gz
      - variation/dbscSNV.txt.gz.tbi
      - variation/dbscSNV.txt.gz.csi
