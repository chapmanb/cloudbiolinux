# Truth sets from Genome in a Bottle for NA24143 -- http://genomeinabottle.org/
---
attributes:
  name: giab-NA24143
  version: v3_3_2
recipe:
  full:
    recipe_type: bash
    recipe_cmds:
      - |
        dir=validation/giab-NA24143
        url=https://ftp-trace.ncbi.nlm.nih.gov/giab/ftp/release/AshkenazimTrio/HG004_NA24143_mother/NISTv3.3.2/GRCh38/
        calls=HG004_GRCh38_GIAB_highconf_CG-Illfb-IllsentieonHC-Ion-10XsentieonHC_CHROM1-22_v.3.3.2_highconf.vcf.gz
        regions=HG004_GRCh38_GIAB_highconf_CG-Illfb-IllsentieonHC-Ion-10XsentieonHC_CHROM1-22_v.3.3.2_highconf_noinconsistent.bed
        mkdir -p $dir
        wget -c $url/$calls -O $dir/truth_small_variants.vcf.gz
        tabix -f -p vcf $dir/truth_small_variants.vcf.gz
        wget -c $url/$regions -O $dir/truth_regions.bed
    recipe_outfiles:
      - validation/giab-NA24143/truth_small_variants.vcf.gz
      - validation/giab-NA24143/truth_small_variants.vcf.gz.tbi
      - validation/giab-NA24143/truth_regions.bed
