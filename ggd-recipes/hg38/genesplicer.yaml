---
attributes:
  name: genesplicer
  version: 2004.04.03
recipe:
  full:
    recipe_type: bash
    recipe_cmds:
      - |
        mkdir -p variation/genesplicer
        wget ftp://ftp.ccb.jhu.edu/pub/software/genesplicer/GeneSplicer.tar.gz
        tar -C variation/genesplicer --strip-components=2 -xvf GeneSplicer.tar.gz GeneSplicer/human
        rm GeneSplicer.tar.gz
