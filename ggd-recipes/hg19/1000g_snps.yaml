---
attributes:
  name: 1000g_snps
  version: 2.8
recipe:
  full:
    recipe_type: bash
    recipe_cmds:
      - |
        baseurl=http://gsapubftp-anonymous:none@ftp.broadinstitute.org/bundle/hg19/1000G_phase1.snps.high_confidence.hg19.sites.vcf.gz
        mkdir -p variation
        cd variation
        wget -O - $baseurl | gunzip -c | bgzip -c > 1000G_phase1.snps.high_confidence.vcf.gz
        tabix -f -p vcf 1000G_phase1.snps.high_confidence.vcf.gz
    recipe_outfiles:
      - variation/1000G_phase1.snps.high_confidence.vcf.gz
      - variation/1000G_phase1.snps.high_confidence.vcf.gz.tbi
 
